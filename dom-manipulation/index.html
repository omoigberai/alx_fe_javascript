<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #categorySelect {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #quoteDisplay {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 70%;
      text-align: center;
      font-size: 1.2em;
      min-height: 60px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #0078d7;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 70%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <select id="categorySelect">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Loading quote...</div>
  <div>
  <button id="newQuote">Show New Quote</button>
<button id="exportQuotes">Export Quotes</button>
<input type="file" id="importQuotes" accept="application/json">
  </div>
  <!-- ðŸ‘‡ The "Add Quote" form will be dynamically created by script.js -->
  <script src="script.js"></script>
</body>
</html>
